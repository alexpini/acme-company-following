<html>
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <style>

      body {
        font-family: verdana;
      }

      li {
        display: flex;
        flex-direction: column;
      }

      select {
        height: 2rem;
      }

    </style>
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>
      const { render } = ReactDOM;
      const { createElement, Component } = React;
      const root = document.querySelector('#root');
      const API = 'https://acme-users-api-rev.herokuapp.com/api'

      const CompanyFollowing = ( { company, followed, onChange } ) => {
        return (
          <li>
            {company.name}
            <select value={followed ? followed.rating : ''} onChange={(ev) => onChange(company, followed, ev.target.value)}>
              {
                ['', 1, 2, 3, 4, 5].map(num => <option key={num}>{ num }</option>)
              }
            </select>
          </li>
        );
      }

      const fetchUser = async ()=> {
        const storage = window.localStorage;
        const userId = storage.getItem('userId');
        if(userId){
          try {
            return (await axios.get(`${API}/users/detail/${userId}`)).data;
          }
          catch(ex){
            storage.removeItem('userId');
            return fetchUser();
          }
        }
        const user = (await axios.get(`${API}/users/random`)).data;
        storage.setItem('userId', user.id);
        return user;
      };

      class App extends Component {
        constructor() {
          super();
          this.state = {
            user: {},
            companies: [],
            following: []
          };
          this.onChange = this.onChange.bind(this);
        }

        onChange(company, followed, rating) {
          if (followed) {
            if (rating) {
              //axios update - then set the state
              console.log('update it');
            } else {
              // axios delete - then set the state
              console.log('delete it');
            }
          } else {
            // axios post - then set the state
            console.log('create it');
          }
          //this.setState(change); // refer to select onChange prework video
        }

        async componentDidMount () {
          const user = await fetchUser();
          const companies = (await axios(`${API}/companies`)).data;
          const following = [
            {companyId: companies[1].id, rating: 3 },
            {companyId: companies[3].id, rating: 2 },
          ]
          this.setState({user, companies, following });
        }

        render() {
          const { onChange } = this;
          const { user, companies, following } = this.state;
          return (
            <div>
              <h1>Acme Company Follower</h1>
              <h2>You ({ user.fullName }) are following </h2>
              <ul>
                {
                  companies.map(company => <CompanyFollowing
                  key={ company.id }
                  company={ company }
                  onChange={ onChange }
                  followed={ following.find(f => f.companyId === company.id) }
                  />)
                }
              </ul>
            </div>
          );
        }
      }

      render(<App />, root);

    </script>
  </body>
</html>
